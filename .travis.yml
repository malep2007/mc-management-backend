language: python
python:
  - "3.6"
  - "3.6-dev"  # 3.6 development branch
  - "3.7-dev"  # 3.7 development branch

# environment variables
env:
  global:
    - GIT_COMMITTED_AT=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then git log -1 --pretty=format:%ct; else git log -1 --skip 1 --pretty=format:%ct; fi)
    # - CODECLIMATE_REPO_TOKEN=.env.TEST_REPORTER_ID
    - CC_TEST_REPORTER_ID=env.CC_TEST_REPORTER_ID

# command to install dependencies
install:
  - pip install -r requirements.txt

# start postgres in travis
# services:
#   - postgresql

# create database
before_script:
  # - psql -c 'create database mc_management;' -U postgres
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - python manage.py makemigrations
  - python manage.py migrate

# command to run tests
script:
  # - coverage run --source=authors manage.py test
  - python manage.py test
  # - COVERALLS_REPO_TOKEN="ujioY6o1FFgyYOEeb7Kl0O4yX06KxyLxe" coveralls

